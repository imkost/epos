<!doctype html>
<html>
  <body>
    <script src="src/core.js"></script>
    <script src="src/plugins/class-array.js"></script>
    <script src="src/plugins/raw-code.js"></script>

    <script>
      const store = dynamic({
        show: true,
        items: ['a', 'b', 'c'],
        numbers: [
          { v: 1 }
        ]
      })

      const strings = store.numbers.map$(number => {
        return `_"${number.v}"_`
      })

      const uppered = store.items.map$(item => {
        return item.toUpperCase()
      })

      const app = render({
        class: 'app',
        onclick (e) {
          console.log('click', e)
        },
        // inner: store.items.map$(char => {
        //   return [
        //     {
        //       tag: 'h2',
        //       inner: char.toUpperCase()
        //     },
        //     store.numbers.map$(number => {
        //       return {
        //         inner () {
        //           return number.v$
        //         }
        //       }
        //     })
        //   ]
        // })
        inner: [
          {
            inner: strings.map$(string => {
              return string
            })
          },

          () => {
            if (store.show$) {
              return uppered.map$(item => {
                return item + '-'
              })
            }

            return {
              tag: 'i',
              inner: 'nothing'
            }
          },

          {
            inner: store.items.map$(char => {
              return [
                {
                  tag: 'h2',
                  inner: char.toUpperCase()
                },
                store.numbers.map$(number => {
                  return () => {
                    if (store.show$) {
                      return [
                        {
                          inner: store.items.map$(char => {
                            return char.toUpperCase() + '-'
                          })
                        }
                      ]
                    }

                    return {
                      inner: 'not shown'
                    }
                  }
                })
              ]
            })
          }
        ]
      })

      document.body.appendChild(app)

      store.numbers.push$({ v: 7 })
      store.items.push$('g')
      store.items.splice$(1, 1, 'fa')
      store.numbers.shift$()
    </script>
  </body>
</html>
